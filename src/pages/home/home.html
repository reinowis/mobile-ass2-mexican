<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <table>
    <tr>
      <td class="half pull-left">
        Size
      </td>
      <td class="half pull-right">
        Tortilla
      </td>
    </tr>
    <tr>
      <td class="half pull-left">
        <ion-list radio-group>
          <ion-item>
            <ion-label>Large</ion-label>
            <ion-radio value="large"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>Medium</ion-label>
            <ion-radio value="medium"></ion-radio>
          </ion-item>
        </ion-list>
      </td>
      <td class="half pull-right">
        <ion-list radio-group>
          <ion-item>
            <ion-label>Corn</ion-label>
            <ion-radio value="corn"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>Flour</ion-label>
            <ion-radio value="flour"></ion-radio>
          </ion-item>
        </ion-list>
      </td>
    </tr>
    <tr>
      <ion-list radio group>
        <td class="half pull-left">
          <ion-item>
            <ion-label>Beef</ion-label>
            <ion-checkbox value="beef"></ion-checkbox>
          </ion-item>
          <ion-item>
            <ion-label>Chicken</ion-label>
            <ion-checkbox value="chicken"></ion-checkbox>
          </ion-item>
          <ion-item>
            <ion-label>White Fish</ion-label>
            <ion-checkbox value="whitefish"></ion-checkbox>
          </ion-item>
          <ion-item>
            <ion-label>Cheese</ion-label>
            <ion-checkbox value="cheese"></ion-checkbox>
          </ion-item>
          <ion-item>
            <ion-label>Sea food</ion-label>
            <ion-checkbox value="seafood"></ion-checkbox>
          </ion-item>
        </td>
        <td class="half pull-right">
          <ion-item>
            <ion-label>Rice</ion-label>
            <ion-checkbox value="rice"></ion-checkbox>
          </ion-item>
          <ion-item>
            <ion-label>Beans</ion-label>
            <ion-checkbox value="beans"></ion-checkbox>
          </ion-item>
          <ion-item>
            <ion-label>Pico de Fallo</ion-label>
            <ion-checkbox value="picodegallo"></ion-checkbox>
          </ion-item>
          <ion-item>
            <ion-label>Guacamole</ion-label>
            <ion-checkbox value="LBT"></ion-checkbox>
          </ion-item>
          <ion-item>
            <ion-label>LBT</ion-label>
            <ion-checkbox value="seafood"></ion-checkbox>
          </ion-item>
        </td>
      </ion-list>
    </tr>
    <tr>
      <ion-list>
        <td class="half pull-left">
          <ion-item>
            <ion-label>Soda</ion-label>
            <ion-checkbox value="Soda"></ion-checkbox>
          </ion-item>
          <ion-item>
            <ion-label>Cerveza</ion-label>
            <ion-checkbox value="Cerveza"></ion-checkbox>
          </ion-item>
        </td>
        <td class="half pull-right">
          <ion-item>
            <ion-label>Margarita</ion-label>
            <ion-checkbox value="margarita"></ion-checkbox>
          </ion-item>
          <ion-item>
            <ion-label>Tequilla</ion-label>
            <ion-checkbox value="Tequilla"></ion-checkbox>
          </ion-item>
        </td>
      </ion-list>
    </tr>
  </table>
</ion-content>
